<html>
	<head>
		<title>DecentAI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
		<script src="static/assets/js/connector.js"></script>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="static/images/hqdefault.jpg" alt="" /></span>
						<h1>DecentAI</h1>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="/" class="active">AI Search</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- AI -->
							<section id="ai" class="main" align="center">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2>AI Search</h2>
										</header>
										<div class=".buttonholder">
											<form onsubmit="return false;">
												{% csrf_token %}
												{{form}}
												<input type="submit" value="submit">
											</form>
										</div>
									</div>
								</div>
							</section>

					</div>

			</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
